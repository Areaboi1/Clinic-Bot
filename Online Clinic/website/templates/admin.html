{% extends "base.html" %} {% block title %}Appointments{% endblock %}
<style></style>
{%block content%}
<h2 align="center">Appointments</h2>
<br /><br />

<table
	align="center"
	border="4px"
	border-collapse="collapse"
	style="background-color: #c0c2ce"
>
	<tr>
		<th width="20%" align="center" style="background-color: #d2d4dc">Name</th>
		<th width="20%" align="center" style="background-color: #d2d4dc">Email</th>
		<th width="20%" align="center" style="background-color: #d2d4dc">Date</th>
		<th width="20%" align="center" style="background-color: #d2d4dc">Time</th>
		<th width="20%" align="center" style="background-color: #d2d4dc">Clinic</th>
		<th width="20%" align="center" style="background-color: #d2d4dc">Doctor</th>
		<th width="20%" align="center" style="background-color: #d2d4dc">Issue</th>
		<th width="30%" align="center" style="background-color: #d2d4dc">Cancel</th>
	</tr>
	{% for m in data2 %}

	<tr>
		<td>{{ m[0]}}</td>
		<td>{{ m[6]}}</td>
		<td>{{ m[1]}}</td>
		<td>{{ m[2]}}</td>
		<td>{{ m[3]}}</td>
		<td>{{ m[4]}}</td>
		<td>{{ m[5]}}</td>
		<td>
			<!-- (Delete Button)-->
		</td>
	</tr>
	{% endfor %}
</table>
{%endblock%}
