<form method="POST">
	<h3 align="center">Book Appointment</h3>
	<div class="form-group">
		<label for="pname"> Patient Name </label>
		<input
			type="text"
			class="form-control"
			id="pname"
			name="pname"
			placeholder="Enter name"
			style="background-color: #e5e6eb"
		/>
		<br />
		<label for="issue">Medical Issue</label>
		<input
			type="text"
			class="form-control"
			id="issue"
			name="issue"
			placeholder="Enter reason"
			style="background-color: #e5e6eb"
		/>
		<br />
		<label for="doctor">Enter Doctor</label><br />
		<input type="radio" id="Lim" name="doctor" value="Lim" />
		<label for="Lim">Dr. Lim</label><br />
		<input type="radio" id="Wang" name="doctor" value="Wang" />
		<label for="Wang">Dr. Wang</label><br /><br />

		<label for="date">Date</label>
		<input
			type="date"
			class="form-control"
			id="date"
			name="date"
			placeholder="Enter date"
			style="background-color: #e5e6eb"
			min="2022-01-11"
		/>
		<br />
		<label for="time">Time(Enter in 1 hour blocks)</label>
		<input
			type="text"
			class="form-control"
			id="time"
			name="time"
			placeholder="Enter time"
			style="background-color: #e5e6eb"
		/>
	</div>
	<br />
	<div align="center">
		<button type="submit" class="btn btn-primary">Book</button>
	</div>
</form>

{% endblock %}
